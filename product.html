<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Form</title>
</head>
<body>
    <center>
    <form id="productForm" style="width: 600px; margin: 20px;" action="addproduct" method="post">
        <fieldset style="border: 2px solid #3366cc; padding: 20px; border-radius: 5px; background: #f9f9f9;">
            <legend style="font-size: 18px; font-weight: bold; color: #3366cc;">Product Information</legend>
            
            <table border="0" cellpadding="10" cellspacing="0" width="100%">
                <!-- Product ID -->
                <tr>
                    <td width="150"><strong>Product ID:</strong></td>
                    <td>
                        <input type="text" 
                               id="productId" 
                               name="productId" 
                               size="40"
                               placeholder="PROD-001"
                               required
                               style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
                    </td>
                </tr>
                
                <!-- Product Name -->
                <tr>
                    <td><strong>Product Name:</strong></td>
                    <td>
                        <input type="text" 
                               id="productName" 
                               name="productName" 
                               size="40"
                               placeholder="Enter product name"
                               required
                               style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
                    </td>
                </tr>
                
                <!-- Category -->
                <tr>
                    <td><strong>Category:</strong></td>
                    <td>
                        <input type="text" 
                               id="category" 
                               name="category" 
                               size="40"
                               placeholder="Electronics, Clothing, etc."
                               required
                               style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
                    </td>
                </tr>
                
                <!-- Quantity and Price in same row -->
                <tr>
                    <td><strong>Quantity:</strong></td>
                    <td>
                        <input type="number" 
                               id="quantity" 
                               name="quantity" 
                               min="0"
                               placeholder="0"
                               required
                               style="padding: 8px; border: 1px solid #ccc; border-radius: 3px; width: 120px;">
                    </td>
                </tr>
                
                <tr>
                    <td><strong>Price ($):</strong></td>
                    <td>
                        <input type="number" 
                               id="price" 
                               name="price" 
                               min="0"
                               step="0.01"
                               placeholder="0.00"
                               required
                               style="padding: 8px; border: 1px solid #ccc; border-radius: 3px; width: 120px;">
                    </td>
                </tr>
                
                <!-- Description -->
                <tr>
                    <td valign="top"><strong>Description:</strong></td>
                    <td>
                        <textarea id="description" 
                                  name="description" 
                                  rows="4"
                                  cols="38"
                                  placeholder="Enter detailed product description..."
                                  required
                                  style="padding: 8px; border: 1px solid #ccc; border-radius: 3px; resize: vertical;"></textarea>
                    </td>
                </tr>
                
                <!-- Image Upload -->
                <tr>
                    <td><strong>Product Image:</strong></td>
                    <td>
                        <input type="file" 
                               id="productImage" 
                               name="productImage" 
                               accept="image/*"
                               style="padding: 5px;">
                    </td>
                </tr>
                
                <!-- Save Button -->
                <tr>
                    <td> </td>
                    <td>
                        <button type="submit" 
                                style="background: #3366cc; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                            ðŸ’¾ Save Product
                        </button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    </center>
</body>
</html>
